<div>
  <h3>List of Subscribers</h3>
  <button (click)="toggleList()" class="btn-group">{{ btnText }}</button><br>
  <table *ngIf="listFlag" class="table table-striped table-hover">
    <thead>
      <th>
        <div>Name</div>
        <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-secondary" (click)="sortList('name', 'ascending')"><i
              class="fa fa-chevron-up"></i></button>
          <button type="button" class="btn btn-secondary" (click)="sortList('name', 'descending')"><i
              class="fa fa-chevron-down"></i></button>
          <button type="button" class="btn btn-secondary" (click)="resetList()"><i
              class="fa fa-minus-circle"></i></button>
        </div>
      </th>
      <th>
        <div>City</div>
        <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-secondary" (click)="sortList('name', 'ascending')"><i
              class="fa fa-chevron-up"></i></button>
          <button type="button" class="btn btn-secondary" (click)="sortList('name', 'descending')"><i
              class="fa fa-chevron-down"></i></button>
          <button type="button" class="btn btn-secondary" (click)="resetList()"><i
              class="fa fa-minus-circle"></i></button>
        </div>
      </th>
      <th>Actions</th>
    </thead>
    <tbody>
      <tr *ngFor="let actor of actors; index as ndx" (dblclick)="editActor(ndx)" (keyup)="handleKey(ndx, $event)">
        <td>
          <span *ngIf="ndx !== selectedIndex">{{ actor.name }}</span>
          <span *ngIf="ndx === selectedIndex"><input type="text" [(ngModel)]="actor.name"></span>
        </td>
        <td>
          <span *ngIf="ndx !== selectedIndex">{{ actor.city }}</span>
          <span *ngIf="ndx === selectedIndex"><input type="text" [(ngModel)]="actor.city"></span>
        </td>
        <td>
          <span *ngIf="ndx !== selectedIndex">
            <button class="btn btn-secondary" (click)="editActor(ndx)">
              <i class="fa fa-pencil"></i>
            </button>
            <button class="btn btn-danger" (click)="deleteActor(ndx)">
              <i class="fa fa-trash"></i>
            </button>
          </span>
          <span *ngIf="ndx === selectedIndex">
            <button class="btn btn-primary" (click)="saveActor(ndx)">
              <i class="fa fa-save"></i>
            </button>
            <button class="btn btn-primary" (click)="cancelEdit(ndx)">
              <i class="fa fa-undo"></i>
            </button>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
  <div><h4>Subscribe Yourself</h4></div>
  <div>
    <table class="table">
      <tbody>
        <tr>
          <td>Name:</td>
          <td><input type="text" [(ngModel)]="newName" /></td>
        </tr>
        <tr>
          <td>City:</td>
          <td><input type="text" [(ngModel)]="newCity" /></td>
        </tr>
        <tr>
          <td colspan="2"><button class="btn btn-primary" (click)="addActor()">
              <i class="fa fa-user-plus"></i>
            </button></td>
        </tr>
      </tbody>
    </table>
  </div>
 </div>
